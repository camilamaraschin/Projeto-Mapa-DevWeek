<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem! </title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>

    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/fenix.png" alt="Personagem seleciona" id="personagem-jogador-1">
                <div class="nome">
                    <h2>Fênix</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="fenix" data-name="Fenix">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/fenix.jpg" alt="Personagem Fênix">
                </li>

                <li class="personagem" id="capitao-america" data-name="Capitão America">
                    <img src="./src/imagens/capitao-america.jpg" alt="Personagem seleciona">
                <div class="nome">
                </li>
                
                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <img src="./src/imagens/doutor-doom.jpg" alt="Personagem seleciona">
                <div class="nome">
                </li>

                <li class="personagem" id="hulk" data-name="Hulk">
                    <img src="./src/imagens/hulk.jpg" alt="Personagem seleciona">
                <div class="nome">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <img src="./src/imagens/nova.jpg" alt="Personagem seleciona">
                <div class="nome">
                </li>

                <li class="personagem jogador-2-selecionado" id="homem-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/homem-de-ferro.jpg" alt="Personagem seleciona">
                <div class="nome">
                </li>

                 <li class="personagem" id="thor" data-name="Thor">
                    <img src="./src/imagens/thor.jpg" alt="Personagem seleciona">
                <div class="nome">
                </li> 

                <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
                    <img src="./src/imagens/viuva-negra.jpg" alt="Personagem seleciona">
                <div class="nome">
                </li>

                <li class="personagem" id="ultron" data-name="Ultron">
                    <img src="./src/imagens/ultron.jpg" alt="Personagem seleciona">
                <div class="nome">
                </li>                  

            </ul>
            
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/homem-de-ferro.png" alt="Personagem seleciona" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Homem de Ferro</h2>
            </div>
        </div>

    </main>
    <script src="./src/js/index.html"></script>
</body>
</html>
